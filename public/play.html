        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            document.getElementById('settings-btn').addEventListener('click', function() {
                const sites = [{
                    "site_name": "Google",
                    "icon": "/img/google.webp?v3",
                    "title": "Google"
                }, {
                    "site_name": "Google Classroom",
                    "icon": "/img/google-classroom.webp?v3",
                    "title": "Google Classroom"
                }, {
                    "site_name": "Google Drive",
                    "icon": "/img/google-drive.webp?v3",
                    "title": "Google Drive"
                }, {
                    "site_name": "Dashboard",
                    "icon": "/img/canvas.webp?v3",
                    "title": "Dashboard"
                }, {
                    "site_name": "Student and Parent Sign",
                    "icon": "/img/powerschool.webp?v3",
                    "title": "Student and Parent Sign"
                }];
                let iconsHtml = '<div id="icons-container" style="display: flex; flex-wrap: wrap;">';
                sites.forEach(function(site) {
                    iconsHtml += "<div class='icon-container' data-icon='" + site.icon + "' data-title='" + site.title + "'>";
                    iconsHtml += "<img src='" + site.icon + "' alt='" + site.site_name + "' style='width: 40px; height: 40px;'>";
                    iconsHtml += "<div class='icon-title'>" + site.title + "</div>";
                    iconsHtml += "</div>";
                });

                Swal.fire({
                    title: 'Select Your Apperance',
                    html: iconsHtml,
                    showCloseButton: true,
                    showConfirmButton: false,
                    focusConfirm: false,
                    width: 800,
                    padding: '20px'
                });

                $('#icons-container .icon-container').on('click', function() {
                    var iconUrl = $(this).data('icon');
                    var pageTitle = $(this).data('title');
                    $('#favicon').attr('href', iconUrl);
                    $('title').text(pageTitle);
                    localStorage.setItem('selectedIcon', iconUrl);
                    localStorage.setItem('selectedTitle', pageTitle);
                    location.reload();
                });
            });

            $(document).ready(function() {
                if (localStorage.getItem('selectedIcon') && localStorage.getItem('selectedTitle')) {
                    var selectedIcon = localStorage.getItem('selectedIcon');
                    var selectedTitle = localStorage.getItem('selectedTitle');
                    $('#favicon').attr('href', selectedIcon);
                    $('title').text(selectedTitle);
                }
            });
        </script>
        <style>
            .swal2-title {
                font-weight: 800;
                box-shadow: none;
            }

            #icons-container {
                margin: 0 auto;
                display: grid;
                width: 100%;
                grid-auto-flow: column;
                justify-content: center;
                grid-gap: 15px;
                margin-top: 20px;
            }

            .icon-container {
                display: inline-block;
                text-align: center;
                cursor: pointer;
                background: #f5f5f5;
                padding: 15px 10px;
                min-width: 150px;
                border-radius: 6px;
                box-shadow: inset -2px -6px 0px 0px rgb(0 0 0 / 3%);
            }

            .swal2-close {
                box-shadow: none;
                position: absolute;
                top: 0;
                right: 0;
            }
        </style>
